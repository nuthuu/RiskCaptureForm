<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>
<body>
    <!-- input form -->
    <div class="form">
        <form action="">
            <fieldset>
                <legend><b>Risk Capture Form</b></legend>
                <div class="formContainer">
                    <div class="form-group">
                        <label for="risk description">Risk Description:</label>
                        <textarea name="risk description" id="description" cols="27" rows="7" 
                        placeholder="Risk that systems cannot be restored in the event of a disaster here"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner:</label>
                        <select name="owner" id="owner">
                            <option value="IT Manager">IT Manager</option>
                            <option value="IT Manager">IT Manager</option>
                            <option value="IT Manager">IT Manager</option>
                            <option value="IT Manager">IT Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="identified date">Identified Date:</label>
                        <input type="date" name="identified date" id="idendate">
                    </div>
                    <div class="form-group">
                        <label for="review date">Review Date:</label>
                        <input type="date" name="review date" id="revdate">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="Information Security">Information Security</option>
                            <option value="Information Security">Information Security</option>
                            <option value="Information Security">Information Security</option>
                            <option value="Information Security">Information Security</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <select name="project" id="project">
                            <option value="Billing System">Billing System</option>
                            <option value="Billing System">Billing System</option>
                            <option value="Billing System">Billing System</option>
                            <option value="Billing System">Billing System</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="business unit">Business Unit:</label>
                        <select name="business unit" id="business unit">
                            <option value="Kenya Operations">Kenya Operations</option>
                            <option value="Kenya Operations">Kenya Operations</option>
                            <option value="Kenya Operations">Kenya Operations</option>
                            <option value="Kenya Operations">Kenya Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="probability">Probability:</label>
                        <input type="number" name="probability" id="probability" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="impact">Impact:</label>
                        <input type="number" name="impact" id="impact" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
